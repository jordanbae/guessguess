<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessGuess - Movie Guess Party Game</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="topbar">
        <h1 id="score">üí∞ Points: </h1>
        <p id='game-title'>GuessGuess</p>
        <h1 id="countdown">‚è≥ 45</h1>
    </div>
    <div class="container">
        <div class="intro-modal-container" id="intro_modal_container">
            <div class="intro-modal">
                <h1 id="intro-modal-title">HOW TO PLAY?</h1>
                <p id="intro-modal-text">You got 45 seconds to guess as much movies as you can!! Click 'correct' if your
                    answer is right! click 'pass' to skip to new words. Make sure to write down your name after playing
                    to collect your scores!</p>
                <p id="intro-btn-closemodal">START</p>
            </div>
        </div>
        <div class="modal-container" id="modal_container">
            <div class="modal">
                <p id="modal-title">Points</p>
                <input id="modal-input" type="text" placeholder=" Enter your name . . .">
                <button id="btn-closemodal">SUBMIT</button>
            </div>
        </div>

        <div class='score-modal' id="score_modal">
            <div class="score-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody class="tlist">
                        <tr>
                        </tr>
                    </tbody>
                </table>
                <button id='btn-scoreboard'>Restart</button>
            </div>
        </div>
        <div class="content">
            <p class="movie-name"></p>
        </div>

        <div class="btn-game">
            <button class="btn-pass btn">Pass</button>
            <button class="btn-correct btn">Correct </button>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>

</body>

</html>
