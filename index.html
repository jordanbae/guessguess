<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="topbar">
        <h1 id="score">Points: </h1>
        <h1 id="game-title">GUESSGUESS</h1>
        <p id="countdown"> THIS IS A TIME</p>
    </div>
    <button id="tempbutton1">openmodal</button>
    <button id='tempbutton2'>closemodal</button>
    <div class="container">
        <div class="intro-modal-container" id="intro_modal_container">
            <div class="intro-modal">
                <h1 id="intro-modal-title">HOW TO PLAY?</h1>
                <p id="intro-modal-text">You got 45 seconds to guess as much movies as you can!! Click 'correct' if your answer is right! click 'pass' to skip to new words. Make sure to write down your name after playing to collect your scores!</p>
                <p id="intro-btn-closemodal">START</p>

            </div>
        </div>
        <div class="modal-container" id="modal_container">
            <div class="modal">
                <p id="modal-title">Points</p>
                <input id="modal-input" type="text" placeholder=" Enter your name . . .">
                <button id="btn-closemodal">SUBMIT</button>
            </div>
        </div>
        <div class="content">
            <p class="movie-name"></p>
        </div>

        <div class="btn-game">
            <button class="btn-pass btn">pass</button>
            <button class="btn-correct btn">correct </button>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    
</body>
</html>
